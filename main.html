<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        .block-heading {
            color: #3b99e0;
            margin-bottom: 20px;
        }
        .summary {
            border-top: 3px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            border-bottom: 3px solid #5ea4f3;
        }
        .product {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .summary-button {
            background-color: #3b99e0;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center block-heading">Shopping Cart</h2>
        <p class="text-center block-heading">Your selected items are listed below.</p> <!-- Added paragraph for test -->

        <div class="row">
            <div class="col-lg-8">
                <!-- Product Block 1 -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://via.placeholder.com/150" alt="Product 1" class="img-fluid" />
                        </div>
                        <div class="col-md-6">
                            <h5>Product Name 1</h5>
                            <p>Product description goes here.</p>
                            <p><strong>Price: $19.99</strong></p>
                        </div>
                    </div>
                </div>

                <!-- Product Block 2 -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://via.placeholder.com/150" alt="Product 2" class="img-fluid" />
                        </div>
                        <div class="col-md-6">
                            <h5>Product Name 2</h5>
                            <p>Product description goes here.</p>
                            <p><strong>Price: $29.99</strong></p>
                        </div>
                    </div>
                </div>

                <!-- Product Block 3 -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://via.placeholder.com/150" alt="Product 3" class="img-fluid" />
                        </div>
                        <div class="col-md-6">
                            <h5>Product Name 3</h5>
                            <p>Product description goes here.</p>
                            <p><strong>Price: $39.99</strong></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary">
                    <h4>Price Summary</h4>
                    <p>Total Items: 3</p>
                    <p>Total Price: $89.97</p>
                    <button class="btn summary-button">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
